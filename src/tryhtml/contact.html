    <h1> Contact Me </h1> 
    <form>
      <label for="yourname">
        What is your name:
        <i style="color:red"> * </i>
        <input type="text" id="yourname" name="yourname" placeholder="Write your name here" required>

      <label for="myemail">
        Your Email:
        <b style="color:red"> * </b>

      <label for="myemail">

        <input type="radio" name="gender" value="male"> male </input>

        <input type="color">

        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="time">
        <input type="week">
        
        <input type="file">
        <input type="hidden" value="2"/>
        
        <input type="number" step="1" min="5" max="10">
